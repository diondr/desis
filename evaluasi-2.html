<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Komponen utama Arsitektur sistem operasi Linux yaitu....",
                ans: "Kernel, shell, utilitas, dan aplikasi",
                ansSel: ["Kernel, shell, utilitas, dan terminal",
                        "Kernel, shell, dan utilitas",
                        "Shell, utilitas, dan aplikasi",
                        "Kernel, shell, utilitas, aplikasi, dan program"]
            }, {
                ques: "Yang bukan fungsi dasar Kernel yaitu....",
                ans: "Melakukan kegiatan akuntansi berkas",
                ansSel: ["Manajemen memori",
                         "Melakukan kegiatan akuntansi sistem",
                         "Pelayanan operasional input output (I/O)",
                         "Manajemen berkas dan penanganan sekuriti"]
            }, {
                ques: "Utilitas yang digunakan untuk menyalin atau memindahkan data atau program ke media eksternal ataupun sebaliknya adalah....",
                ans: "Utilitas untuk keperluan backup dan restore",
                ansSel: ["Utilitas penganalisis unjuk kerja sistem ", "Utilitas administrasi sistem", "Utilitas penyunting berkas", "Utilitas manajemen berkas dan direktori"]
            }, {
                ques: "Secara garis besar penjadwalan <em>processor</em> dibagi menjadi....",
                ans: "Preemptive &  non preemptive.",
                ansSel: ["CPU ekskusi dan I/O Wait",
                         "Burst I/O & Burst Processor",
                         "User & File",
                         "Siklus Burst, Preemptive &  non preemptive"]
            }, {
                ques: "Jenis penjadwalan yang digunakan Linux adalah....",
                ans: "Preemptive",
                ansSel: ["Non Preemptive",
                         "Siklus Burst",
                         "Burst I/O",
                         "Burst Processor"]
            }, {
                ques: "Urutan level memori pada komputer dari yang teratas sampai terendah yaitu....",
                ans: "Register, primary memory, secondary memory",
                ansSel: ["Primary memory, secondary memory, register",
                         "Primary memory, register, secondary memory",
                         "Primary memory, secondary memory, random memory",
                         "Random memory, primary memory, secondary memory"]
            }, {
                ques: "Zona memory pada Linux yang berhubungan dengan transfer data antara CPU dengan I/O adalah....",
                ans: "Zona DMA",
                ansSel: ["Zona normal", "Zona highmem", "Zona aman", "Zona standar"]
            }, {
                ques: "Fungsi <em>swap</em> pada Linux adalah....",
                ans: "Mengatasi keterbatasan memori fisik",
                ansSel: ["Menentukan halaman-halaman yang harus dikeluarkan dari memori fisik",
                         "Menentukan halaman-halaman yang harus dimasukkan ke memori fisik",
                         "Mengatur halaman-halaman pada memori virtual",
                         "Mengatur halaman-halaman pada memori fisik"]
            }, {
                ques: "Yang bukan merupakan fungsi sistem operasi dalam manajemen <em>input/output</em> yaitu....",
                ans: "Reading",
                ansSel: ["Buffering", "Scheduling", "Spooling", "Penyanggaan"]
            }, {
                ques: "Pada Linux, <em>mouse</em> termasuk dalam <em>device</em> kelompok....",
                ans: "Character devices",
                ansSel: ["Network devices", "Block devices", "Block buffer cache", "Request manager"]
            } ]
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Sudah siap untuk memulai evaluasi ini?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 80) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab3.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 2 ini :)</p>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 2 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
